<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Web Rick y Morty</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col-8 col-md-4 mx-auto">
                <img src="img/logo.png" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Rick y Morty</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                          <a class="nav-link" href="#">Ubicaciones</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark bg-gradient text-center text-white">
                        <span>Nombre del personaje</span>
                    </div>
                    <div class="card-body">
                        <img src="https://pm1.narvii.com/6540/e905959649e0d32129a946fb84d96316afe7bc09_hq.jpg"
                         class="img-fluid">
                    </div>
                    <div class="card-footer d-grid gap-1">
                        <button class="btn btn-info">Ver Personaje</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
